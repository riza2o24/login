<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <!-- quti -->
        <div class="box">
            <!-- login qismi -->
            <div class="login">
                <div class="quti">
                    <h2 class="login__text">Hello! Bro</h2>
                    <p class="login__padding">Sign in by your acount</p>

                    <div class="login__box">
                        <i class="fa-regular fa-circle-user"></i>
                        <input class="user" placeholder="User Name" type="email" required>
                    </div>

                    <div class="login__box">
                        <i class="fa-solid fa-lock"></i>
                        <input class="password" placeholder="password" type="password" required>
                    </div>

                    <div class="chekbox">
                        <input type="checkbox">
                        <p class="chekbox__padding">Remember Me</p>
                    </div>

                    <button class="login__btn">Sign ln</button>
                </div>
            </div>

            <!-- text bolimi -->
            <div class="texts">
                <div>
                    <span class="texts__text">Welcome Back!</span>
                    <p class="text__padding">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellendus iure porro commodi!</p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
